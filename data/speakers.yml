- klabnik:
  id: 'klabnik'
  name: 'Steve Klabnik'
  title: 'Instructor and Open Source lead'
  bio: 'Steve enjoys turning coffee into code, writing, philosophy, and physical activity. He is a contributor to many high visibility open source projects such as Sinatra, Resque, Rubinius and of course the venerable Ruby on Rails web framework. His talks are always insightful and inspiring. We should not expect anything less for EuRuKo.'
  twitter: 'steveklabnik'
  github: 'steveklabnik'
  keynote: true
  talk:
    title: "Functional Reactive Programming in Ruby"
    description: "Ruby's strengths lie in its ability to blend styles. We all know about OOP and Ruby, but it often leans functional, as well. There's a style of writing programs called 'Functional Reactive Programming' that is extremely useful in the Haskell world, but isn't really used in Ruby at all. In this talk, Steve will show you FRP, an implementation of it in Ruby, and how to write programs in this style."
    video: "http://www.ustream.tv/recorded/35114647/highlight/377149"

- xavier:
  id: 'noria'
  name: 'Xavier Noria'
  title: 'Ruby on Rails consultant'
  bio: 'Xavier is a Ruby on Rails core team member having worked with Ruby since 2005. He is also featured as #5 in the Rails contributors lists, a list he also created. A real Ruby hero presented with a Ruby Hero Award in RailsConf 2010 and also part of the team that organised EuRuKo 2009 in Barcelona. We are really excited to have him with us at EuRuKo 2013 and are eager to watch him present a rational tale.'
  twitter: 'fxn'
  github: 'fxn'
  keynote: true
  talk:
    title: "I See Your 127.32+, A Tale of Rationals"
    description: "Money, be careful with money. While developing a brand new website for online betting I found the requirements related to the flow of money were just not possible to implement with traditional datatypes. There were fundamental features that no matter your precision, would just not work correctly. After reflecting on the feature set, we ended up resorting to fractions. In this talk I'll explain how we integrated rationals in the full stack, from JavaScript down to PostgreSQL, going via Active Record. An interesting journey that ends with all cents under control, and me sleeping very well at night."
    video: "http://www.ustream.tv/recorded/35059781/highlight/376905"
    online: "http://www.slideshare.net/fxn/numbers-23955525"
    pdf: "i_see_your_127_32_a_tale_of_rationals-noria.pdf"

- witek:
  id: 'witek'
  name: 'Grzegorz Witek'
  title: 'Software Developer at SponsorPay'
  bio: 'Grzegorz loves talking to people and computers. He speaks 4 (human) languages, a couple of computer ones, and he still wants to learn more. On daily basis he shares his life between Poznań and Berlin, where he works as a software developer dealing with Ruby on Rails applications, complex queries and performance issues.'
  twitter: 'arnvald'
  github: 'arnvald'
  keynote: false
  talk:
    title: "... but we had to kill Unicorns"
    description: "How often do you have to leave your comfort zone? How often does it happen that you need to change the fundamentals of your application? Well… it has happened to my team recently. We had to abandon our way of thinking about Ruby on Rails applications. Single-threaded servers were not a choice anymore, neither was JRuby nor Event Machine. And we had to handle up to 200k requests per minute. This talk is a case study about how, step by step, we got to multi threaded RoR application with MRI 1.9, MySQL, DataMapper. I want to present how we came to the solution, what did we have to do to make our application thread safe, how did we manage to use threads in MRI and what we learned while working on the big feature, that made us change the fundamentals of our application. Although the application in this case was built with Ruby on Rails, the talk won't be specific to this framework. I want to talk about threading and parallelism in Ruby and its open source libraries, as well as the process of making deep changes in the application that handles pretty big traffic."
    video: "http://www.ustream.tv/recorded/35059781/highlight/376921"
    online: "https://speakerdeck.com/arnvald/dot-dot-dot-but-we-had-to-kill-unicorns"
    pdf: "but_we_had_to_kill_unicorns-witek.pdf"

- kroger:
  id: 'kroger'
  name: 'Simon Kröger'
  title: 'VP Technology at SponsorPay'
  bio: 'Simon took his experience from 12 years of freelancing for various companies around the globe and working with a very diverse set of technologies to build his dream team at SponsorPay and work with the language he loves - Ruby. Today he is most interested in database performance, application architecture and any hard problem that comes his way.'
  twitter: 'kroegerberlin'
  github: 'simonkro'
  keynote: false

- bussink:
  id: 'bussink'
  name: 'Dirkjan Bussink'
  title: 'Freelance software developer'
  bio: 'Dirkjan is the founder of CriticalCodes, a development company specialized in performance and security. He is also an active open source contributor, having contributed to Ruby, Rails and DataMapper. These days EngineYard is sponsoring his company to work on Rubinius.'
  twitter: 'dbussink'
  github: 'dbussink'
  keynote: false
  talk:
    title: "The future of Ruby is faster"
    description: "You care about your code. You write nicely factored and clean code, with nice and small methods that each do just what they are supposed to do. Maybe you worry sometimes that these additional methods and small objects can be problematic? This talk hopefully makes you stop worrying about this. So with all this care that you do, what can a Ruby implementation do to make sure your code actually runs fast? In this talk I will discuss the techniques used that allow your Ruby code to execute faster. How do we make sure calling a method is cheap or even free? How can we let you mostly get away with allocating a lot of objects? How do we make iterating with .each as fast as a while loop? Different techniques will be discussed, such as inline caches, just in time compilation, method / block inlining and better garbage collection. As a Rubinius contributor I've worked on all these subjects so I know a few things about these topics, but these will explained such that any Ruby developer can understand how these optimizations work. The quest for a faster Ruby is happening in a lot of places and you can learn how this is done!"
    video: "http://www.ustream.tv/recorded/35107339/highlight/377035"
    online: "https://speakerdeck.com/dbussink/the-future-of-ruby-is-faster"
    pdf: "the_future_of_ruby_is_faster-bussink.pdf"

- smith:
  id: 'smith'
  name: 'Benjamin Smith'
  title: 'Software Engineer at Pivotal Labs'
  bio: 'Benjamin is a developer at Pivotal Labs. He has a strong passion for TDD, pairing, Agile and using technologies that get out of the programmer’s way (or the programmer out of the way). When not writing code, he follows his other passions into the outdoors to rock climb, back country snowboard, kayak and surf.'
  twitter: 'benjamin_smith'
  github: 'benjaminleesmith'
  keynote: false
  talk:
    title: "Architecting your Rails app for success!"
    description: "Rails is a great framework for creating web apps... for awhile. What do you do when your codebase grows large? How do you handle large teams of developers? When performance becomes an issue, how do you scale? Most importantly, how do you write code which can easily be refactored later? This is a story of a real life project built from day 1 with all these questions in mind. Learn about the problems we solved and lessons we learned: how to partition your Rails app into distinct modular engines, how to speed up your test suite by only running code effected by your changes, how to add a layer on top of ActiveRecord to enforce loose coupling, and many other patterns that can be applied to your own Rails apps!"
    video: "http://www.ustream.tv/recorded/35107339/highlight/377037"
    online: "https://speakerdeck.com/benjaminleesmith/architecting-your-rails-app-for-success-euruko-2013"
    pdf: "architecting_your_rails_app_for_success-smith.pdf"

- tennhard:
  id: 'tennhard'
  name: 'Konstantin Tennhard'
  title: 'Software Developer at Flinc'
  bio: 'Konstantin is a computer scientist who specializes in developing large scale internet applications. He is passionate about software design, test driven development and all sorts of modern web-technology. His main scientific interest is natural language processing.'
  twitter: 't6d'
  github: 't6d'
  keynote: false
  talk:
    title: "Natural Language Processing with Ruby"
    description: "Natural Language Processing (NLP) is the art and science of making sense of user-generated data. It is a combination of state-of-the-art computer science techniques and linguistics. Being able to analyze plain text data allows us to gain a lot of insights. Popular NLP tasks are text summarization, keyword extraction or automatic extraction of the author's opinion from a text. In the age of social media, only NLP provides solutions to analyze what users are really care about. Companies such as Google or Facebook invest millions in NLP solutions to harvest information from all the data they have been gathering over the years. In this talk, I will present you a real-world NLP problem. We will discuss this problem from both, the linguistic and the computer science perspective. Throughout the talk, we will develop a processing pipeline to efficiently solve this problem in an automated fashion. An NLP pipeline usually consists of multiple components, each solving one aspect of the problem and presenting its own challenges. Among other things, you will learn how to tackle the following essential NLP problems using JRuby and OpenNLP."
    video: "http://www.ustream.tv/recorded/35053867/highlight/376509"

- shaughnessy:
  id: 'shaughnessy'
  name: 'Pat Shaughnessy'
  title: 'Software Architect at McKinsey & Co.'
  bio: 'Pat loves diving into the details of a technology, learning how it works, and then explaining it in simple terms that everyone can understand. Author of “Ruby under a Microscope” explaining the nitty gritty details of Ruby.'
  twitter: 'pat_shaughnessy'
  github: 'patshaughnessy'
  keynote: false
  talk:
    title: "Functional Programming and Ruby"
    description: "While Ruby is object oriented and imperative, it does have some features that allow for functional programming. In this talk we’ll compare Haskell, a functional programming language, with Ruby while exploring these common functional patterns: higher order functions, lazy evaluation, and memoization. Along the way we’ll explore how Ruby works internally, find out whether it’s a true functional language, and zoom in to take a close look at Ruby 2.0’s implementation of the new “Enumerator::Lazy” feature."
    video: "http://www.ustream.tv/recorded/35053867/highlight/376503"
    online: "https://speakerdeck.com/pat_shaughnessy/functional-programming-and-ruby-euruko"
    pdf: "functional_programming_and_ruby-shaughnessy.pdf"

