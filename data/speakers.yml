- kalligas:
  id: 'kalligas'
  name: 'Bill Kalligas'
  title: 'Software Engineer at Pamediakopes.gr'
  bio: 'Bill is a bit of a newcomer to the Ruby community, but very eager to learn. Proud member of the almighty developers team of Pamediakopes.gr, twisting and bending any UI part he can get his hands on, based on the latest market demands and needs.'
  twitter: 'billkall'
  github: 'arcanoid'
  keynote: false
  talk:
    title: "35.000 tests and counting!"
    description: "Some say it’s madness, we answer it’s sanity. Have you ever deployed to production clutching your teeth, crossing your fingers, holding lucky charms or praying to the god of luck to have a successful one? Well.. we haven’t! Why? Because we have made testing a constant and indispensable part of our work. Quality assurance is a vital part of program development so that the requirements of the final program are achieved, and we think testing is the right way to it. Most of the times we know when something goes wrong really early and we get to change stuff here and there without worrying that the final result will be a tower of cards coming tumbling down."
